<div class="row">
    <div class="col-12">
        <button class="btn btn-warning">New Recipe</button>
    </div>
</div>
<hr>
<div class="row" *ngFor="let recipe of recipes">
    <div class="col-12">
        <div class="card">
            <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height:300px;">
            <div class="card-body">
                <h4 class="card-title">{{recipe.name}}</h4>
                <p class="card-text">{{recipe.description}}</p>
                <app-recipe-item></app-recipe-item>
                <a class="btn btn-primary" href="#">Taste it</a>
            </div>
            
        </div>
        
    </div>
</div>
