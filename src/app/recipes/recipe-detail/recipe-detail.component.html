<div *ngIf="selectedRecipe; else infoText">
    <div class="row">
        <div class="col-12">
            <img src="{{selectedRecipe.imagePath}}" alt="" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1>{{selectedRecipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" appDropdown [toBePlaced]='dropdownClass'>
                    Manage Recipe
                </button>
                <div class="dropdown-menu"  #dropdownClass>
                  <a class="dropdown-item" href="#">To shopping List</a>
                  <a class="dropdown-item" href="#">Edit Recipe</a>
                  <a class="dropdown-item" href="#">Delete Recipe</a>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{selectedRecipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
          Ingredients
        </div>
    </div>
</div>

<ng-template #infoText>
    <p>Please seclect a recipe</p>
</ng-template>
